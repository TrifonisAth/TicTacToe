<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <form id="options" name="options">
        <div class="p1">
          <input
            type="text"
            minlength="1"
            maxlength="10"
            placeholder="Player1"
            name="p1name"
            value="Player1"
          />
          <div class="radio">
            <label for="x1">X</label>
            <input type="radio" name="p1symbol" id="X1" value="X" checked />
            <label for="V1">V</label>
            <input type="radio" name="p1symbol" id="V1" value="V" />
            <input type="color" id="p1color" name="p1color" value="#0000ff" />
          </div>
        </div>
        <div class="p2">
          <input
            type="text"
            minlength="1"
            maxlength="10"
            placeholder="Player2"
            name="p2name"
            value="Player2"
          />
          <div class="radio">
            <label for="O2">O</label>
            <input type="radio" name="p2symbol" id="O" value="O" checked />
            <label for="+2">+</label>
            <input type="radio" name="p2symbol" id="+" value="+" />
            <input type="color" id="p2color" name="p2color" value="#ff0000" />
          </div>
        </div>
        <button id="buttonStart" type="button">Play</button>
      </form>
      <div class="content"></div>
    </div>
  </body>
</html>
